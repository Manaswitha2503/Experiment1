<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <title>Routing</title>
  </head>
  <body ng-app="myapp">
    <h1>Angular JS Routing</h1>
        <ul>
            <li><a href="#!pd">Personal Details</a>
            <li><a href="#!ad">Academic Details</a></li>
            <li><a href="#!projects">Project Details</a></li>
            <li><a href="#!login">Login</a></li>
            <li><a href="#!signup">Sign Up</a></li>
        </ul>
    <div class="output" ng-view></div>
    <script>
      var app = angular.module("myapp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
        .when("/pd", {
        templateUrl: "personaldetails.html",
        })
        .when("/ad", {
        templateUrl: "academicdetails.html",
        })
        .when("/projects", {
        templateUrl: "projects.html",
        })
        .when("/login", {
        templateUrl: "login.html",
        })
        .when("/signup", {
        templateUrl: "signup.html",
        })
        .otherwise({
          template : "<h1>Information not found</h1>"
        });
      });
    </script>
  </body>
</html>
