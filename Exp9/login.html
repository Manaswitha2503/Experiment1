<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
</head>
<body>
    <div>
        <h2>Sign In</h2>
        <form>
            <label for="username">Username : </label>
            <input type="text" id="fname" name="username" class="inputbox" placeholder="Enter Username / Email">
            <br>

            <label for="password">Password : </label>
            <input type="password" id="password" name="password" class="inputbox" placeholder="Enter Password">
            <br>

            <input type="submit" class="submit" value="Sign In">
          </form>
    </div>
</body>
</html>
