<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Currency Converter </title>
<style>
    label,h1 {
        color: blue;
    }
</style>
        <script> function convert() {
            var val = document.getElementById("amount").value;
            var f_index = document.getElementById("Currencyfrom").selectedIndex; // return index
            var t_index = document.getElementById("Currencyto").selectedIndex; // return index
            console.log(f_index, t_index);

            if (f_index == 0 & t_index == 1)
            {
            val = "$. " + val/0.012;
            }
            else if (f_index == 0 & t_index == 2)
            {
            val = val/0.017;
            }
            else if (f_index == 0 & t_index == 3)
            {
            val = val/0.016;
            }
            else if (f_index == 1 & t_index == 0)
            {
            val ="Rs. " + val*81.52;
            }
            else if (f_index == 1 & t_index == 2)
            {
            val = val*1.41;
            }
            else if (f_index == 1 & t_index == 3)
            {
            val = val*1.33;
            }
            else if (f_index == 1 & t_index == 3)
            {
            val = val*58.29;
            }
            else if (f_index == 1 & t_index == 3)
            {
            val = val/0.72;
            }
            else if (f_index == 1 & t_index == 3)
            {
            val = val/0.95;
            }
            else if (f_index == 1 & t_index == 3)
            {
            val = val*61.11;
            }
            else if (f_index == 1 & t_index == 3)
            {
            val = val/0.75;
            }
            else if (f_index == 1 & t_index == 3)
            {
            val = val*1.06;
            }
            else
            {
            val=val
            }
            document.getElementById("output").value = val;
        }       

        </script>
    </head>
    <body>
        <h1 align="center"> Currency Converter </h1>
        <center><label for='amount'> Amount </label><br><br>
        <input type ='text' id='amount'><br><br>
       <label>From</label><br><br>
        <select id="Currencyfrom" onchange="convert();">
            <option> INR </option>
            <option> USD </option>
            <option> CAD </option>
            <option> AUD </option>
        </select>
        <br><br>
        <label>To</label><br><br>
        <select id="Currencyto" onchange="convert();">
            <option> INR </option>
            <option> USD </option>
            <option> CAD </option>
            <option> AUD </option>
        </select>
        <br><br>
        <label for="Converted Currency"> Converted Currency </label>
        <br><br>
        <input type ='text' id='output'>
    </center>
    </body>
</html>
