<!DOCTYPE html>
<html>
<head >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("h1, h2, p").addClass("blue");
    $("div").addClass("important"); 
    
    $("#btn2").click(function(){
    $("h1").removeClass("blue");
    });
    
    $("#btn3").click(function(){
    $("h1, h2, p").toggleClass("orange");
    });
  });
});
</script>
<style>
.blue {
  color: blueviolet;
  height: 20px;
}
.orange {
  color: orange;
}
</style>
</head>

<button id = "btn2" style="background-color: black; color: white; ">Remove class</button>
<button id ="btn3" style="background-color: black; color: white;" >Toggle class</button>

</body>
</html>
