<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="textjava.js"></script>
        <title>Text</title>
<style>
    div{
    width:200px;
    height:100px;
    background-color:yellow;
    border: 1px solid blue;
    margin: auto;
    }
</style>
</head>
<body>
    <div id="box" style="text-align: center;padding-top:50px;">Welcome</div><br><br>
    Background Color : <input id="bgcolor" type="color" onchange="bgcolor()"><br><br>
    Text color : <input id="tcolor" type="color" onchange="tcolor()"><br><br>
    Text size : <select id="tsize" onclick="tsize()">
        <option>10</option>
        <option>50</option>
        <option>60</option>
        <option>80</option>
        <option>100</option>
    </select><br><br>

    Box Width : <input id="width" type="text" onkeyup="width()"><br><br>
    Box Height : <input id="height" type="text" onkeyup="height()"><br><br>

    Opacity : <input id="bdradius" type="range" onchange="bdradius()"><br>
     <br>
</body>
</html>
